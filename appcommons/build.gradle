apply plugin: 'com.android.library'

android {
    compileSdkVersion compile_sdk

    defaultConfig {
        minSdkVersion min_sdk
        targetSdkVersion target_sdk
        versionCode 1
        versionName "$lib_version"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "com.android.support:appcompat-v7:$support_version"
    implementation "com.android.support:exifinterface:$support_version"
    implementation "com.squareup.retrofit2:retrofit:$retrofit_version"
    implementation "com.google.dagger:dagger:$dagger_version"

    implementation "com.google.code.gson:gson:$gson_version"
    implementation 'com.jakewharton:disklrucache:2.0.2'
    implementation 'uk.co.chrisjenx:calligraphy:2.1.0'

    annotationProcessor "com.google.dagger:dagger-compiler:$dagger_version"

    testImplementation 'junit:junit:4.12'
}

ext {
    pomArtifactId = 'appcommons'
    pomArtifactName = 'Android AppCommons'
    pomArtifactDescription = 'Carefully handpicked content to quickly bootstrap an Android project'
}

apply from: bintray
