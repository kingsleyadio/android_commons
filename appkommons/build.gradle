apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion compile_sdk

    defaultConfig {
        minSdkVersion min_sdk
        targetSdkVersion target_sdk
        versionCode 1
        versionName "$lib_version"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
}

dependencies {
    api project(":appcommons")
    api "com.android.support:appcompat-v7:$support_version"
    api "com.google.code.gson:gson:$gson_version"
    api "com.android.support:cardview-v7:$support_version"
    api "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    api 'com.squareup.picasso:picasso:2.5.2'

    testImplementation 'junit:junit:4.12'
}


ext {
    pomArtifactId = 'appkommons'
    pomArtifactName = 'Android AppKommons'
    pomArtifactDescription = 'Complement and sugar on top of AppCommons written in Kotlin'
}

apply from: bintray
